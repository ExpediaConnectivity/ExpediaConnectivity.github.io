<script>
    function login(form) {
        var username = $(form).find("#username").val();
        var password = $(form).find("#password").val();

        $.ajax({
            method: "POST",
            url: "http://localhost:8080/properties/login",
            xhrFields: {
                withCredentials: true,
                XDomainRequest: true
            },
            beforeSend: function(xhr) {
                if (username) {
                    if (typeof(btoa) !== "function") {
                        btoa = Base64.encode
                    }
                    xhr.setRequestHeader("Authorization", "Basic " + btoa(username + ":" + password));
                }
            }
        }).done(function(data, textStatus, jqxhr) {
            $("#result").removeClass("error").html("Request successful: " + jqxhr.status + ": " + jqxhr.statusText + ", Data: " + JSON.stringify(data) + ", JWT Header: " + request.getResponseHeader('X-Auth-Token'));
            localStorage.setItem("AuthToken", request.getResponseHeader('X-Auth-Token'));
            window.location.href = "/hotels.html"
        }).fail(function(jqxhr) {
            $("#result").addClass("error").html("Request failed: " + jqxhr.status + ": " + jqxhr.statusText);
        });
    }
