  <script type="text/javascript">
    $(function () {
      url = "###swaggerJsonUrl###";

      // Pre load translate...
      if(window.SwaggerTranslator) {
        window.SwaggerTranslator.translate();
      }
      window.swaggerUi = new SwaggerUi({
        url: url,
        dom_id: "swagger-ui-container",
        supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
        onComplete: function(swaggerApi, swaggerUi){
          if(typeof initOAuth == "function") {
            initOAuth({
              clientId: "your-client-id",
              clientSecret: "your-client-secret",
              realm: "your-realms",
              appName: "your-app-name", 
              scopeSeparator: ","
            });
            var totalOperations = 0;
            swaggerApi.apisArray.forEach(function(api) {
              totalOperations += api.operationsArray.length;
            });
            
            var docExpansion = swaggerUi.mainView.options.swaggerOptions.docExpansion;
            if (totalOperations < 5 && docExpansion != "full") {
              swaggerUi.mainView.options.swaggerOptions.docExpansion = "full";
              swaggerUi.load();
            } else if (totalOperations >= 5 && totalOperations < 10 && docExpansion != "list") {
              swaggerUi.mainView.options.swaggerOptions.docExpansion = "list";
              swaggerUi.load();
            }
          }

          if(window.SwaggerTranslator) {
            window.SwaggerTranslator.translate();
          }

          $('pre code').each(function(i, e) {
            hljs.highlightBlock(e);
          });

          Core.resizeMenuNav();

          //addApiKeyAuthorization();
        },
        onFailure: function(data) {
          log("Unable to Load SwaggerUI");
        },
        docExpansion: "none",
        apisSorter: "alpha",
        showRequestHeaders: true,
        validatorUrl: false,
        enableCookies: true
      });
      /*
      function addApiKeyAuthorization(){
        var key = encodeURIComponent($('#input_apiKey')[0].value);
        if(key && key.trim() != "") {
            var apiKeyAuth = new SwaggerClient.ApiKeyAuthorization("api_key", key, "query");
            window.swaggerUi.api.clientAuthorizations.add("api_key", apiKeyAuth);
            log("added key " + key);
        }
      }

      $('#input_apiKey').change(addApiKeyAuthorization);

      // if you have an apiKey you would like to pre-populate on the page for demonstration purposes...
      
        var apiKey = "myApiKeyXXXX123456789";
        $('#input_apiKey').val(apiKey);
      */

      window.swaggerUi.load();

      function log() {
        if ('console' in window) {
          console.log.apply(console, arguments);
        }
      }
  });
  </script>
